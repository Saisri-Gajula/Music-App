<h2>Add Liked Song</h2>
<form (ngSubmit)="addLikedSong()">
  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="newSong.title" required>

  <label for="artist">Artist:</label>
  <input type="text" id="artist" [(ngModel)]="newSong.artist" required>

  <button type="submit">Add</button>
</form>
